<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">

  <title>株式会社DIVE</title>
</head>
<body>
    <div class="container">
      <header class="header clearfix">
      <a href="index.html">
      <img src="./images/logo.png" class="logo_image">
      </a>
        <nav>
          <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="#">事業内容</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./images/contact.png" class="image_area">
      <div class="wrapper clearfix">
        <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>
      </aside>

        <article class="contactform">
          <form action="">
            <table class="contact">
              <tr>
                <th>お名前</th>
                <td><input class="input_box" type="text" name="name"></td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input class="input_box" type="text" name="mail"></td>
              </tr>
              <tr>
                <th>性別</th>
                <td>
                  <input class="checkbox" type="checkbox" name="sex" value="男">男
                  <input class="checkbox" type="checkbox" name="sex" value="女">女
                </td>
              </tr>
              <tr>
                <th>お問い合わせ内容</th>
                <td><textarea class="textarea_box" ></textarea></td>
              </tr>
            </table>
            <input class="submit_button" type="submit" value="送信">
          </form>
        </article>
      </div>
      <div>
<footer class="footer">
